<body ng-app="supportTickets" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-8 col-md-offset-3">

      <div class="page-header">
        <h1>Support Tickets</h1>
      </div>

      <div class="table table-striped" ng-repeat="ticket in tickets">
        <div  style="font-size:14px; margin-left:10px;">
            <strong>Title:</strong> {{ticket.title}} --
            <strong>Description:</strong> {{ticket.description}} --
            <strong>Email:</strong> {{ticket.user.email}} --
            <strong>Status:</strong> {{ticket.status}} -- 
            <strong>Response:</strong> {{ticket.response}} --
            <a ui-sref="tickets.detail({contactId:contact.id})">{{ticket.title}}</a>
            <br>
            <strong>Comments: </strong>
            <div ng-repeat="comment in ticket.comments">
              {{ comment.body }}
            </div>
                <form ng-submit="addComment(ticket)"
                style="margin-top:30px;">
                <h3>Add Comment</h3>

                <div class="form-group">
                  <input type="text"
                  class="form-control"
                  placeholder="Comment"
                  ng-model="new_comment"></input>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
              </form>
        </div>
      </div>
      <div ui-view></div>
    </div>
  </div>
</body>

      <form ng-submit="addComment()"
        style="margin-top:30px;">
        <h3>Add Comment</h3>

        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Description"
          ng-model="description"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
